<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store :: Demo work</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./index.html" />
</head>

<body>
    <div class="container wrapper">
        <nav class="navbar navbar-expand-lg bg-light">
            <a class="navbar-brand" href="#">
                <img id="storeLogo" src="./images/music_shop.png" alt="Music Shop Logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavigation"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Show main menu">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavigation">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Genre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Editor's Pick</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Newsletter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div>
                    <div>
                        <a href="#">Cart (0)</a>
                    </div>
                    <div>
                        <a href="#">Login/Register</a>
                    </div>
                </div>
            </div>
        </nav>
        
       <div class="container-fluid"><!--editors pick-->
          <h1>Editor's pick</h1>

          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Title</th>
                <th scope="col">Artist</th>
                <th scope="col">Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                    <img class="rank-image"
                    src="./images/album_cover/Pink_Floyd_-_The_Dark_Side_Of_The_Moon.jpg" 
                    alt="Pink Floyd - The Dark Side Of The Moon cover" />
                </td>
                <td>The Dark Side Of The Moon</td>
                <td>Pink Floyd</td>
                <td>10</td>
              </tr>
              <tr>
                <th scope="row">-</th>
                <td>
                    <img class="rank-image"
                    src="./images/album_cover/Pink_Floyd_-_The_Wall.jpg" 
                    alt="Pink Floyd - The Wall cover" />
                </td>
                <td>The Wall</td>
                <td>Pink Floyd</td>
                <td>10</td>
              </tr>
              <tr>
                <th scope="row">9999</th>
                <td>
                    <img class="rank-image"
                    src="./images/album_cover/Genesis_-_Invisible_Touch.jpg" 
                    alt="Genesis - Invisible Touch" />
                </td>
                <td>Invisible Touch</td>
                <td>Genesis</td>
                <td>1</td>
              </tr>
              
            </tbody>
          </table>
       </div><!--end of editors pick-->


        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery.tabslet.js/1.7.3/jquery.tabslet.min.js"></script>
    
</body>

</html>
